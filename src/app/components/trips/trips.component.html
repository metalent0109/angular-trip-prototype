<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-5">
        <div class="card-header">
          <h1 class="m-0">
            <i class="fa-solid fa-suitcase-rolling"></i> Ponuda putovanja
          </h1>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr class="bg-dark text-white">
                <th class="align-middle text-center">R. Br.</th>
                <th class="align-middle text-center">Vrsta</th>
                <th class="align-middle text-center">Naziv</th>
                <th class="align-middle text-center">Udaljenost</th>
                <th class="align-middle text-center">Vreme putovanja</th>
                <th class="align-middle text-center">Cena</th>
                <th class="align-middle text-center">Ocena</th>
                <th class="align-middle text-center">Detalji</th>
                <th class="align-middle text-center">Rezerviši</th>
                <th class="align-middle text-center">Favoriti</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="tripService.all().length === 0; else trips">
                <td class="align-middle text-center" colspan="10">
                  <span class="text-danger">
                    <strong>Trenutno nema aktivnih putovanja.</strong>
                  </span>
                </td>
              </tr>
              <ng-template #trips>
                <tr *ngFor="let trip of tripService.all(); let i = index">
                  <td class="align-middle text-center">{{ i }}</td>
                  <td class="align-middle text-center">{{ trip.type.toString() }}</td>
                  <td class="align-middle text-center">{{ trip.name }}</td>
                  <td class="align-middle text-center">{{ trip.distance }}</td>
                  <td class="align-middle text-center">{{ trip.price }}</td>
                  <td class="align-middle text-center">{{ trip.duration | date:'h:i' }}</td>
                  <td class="align-middle text-center">{{ tripService.tripRating(trip) }}</td>
                  <td class="align-middle text-center">
                    <button [routerLink]="['trip/:uid', trip.uid]" class="btn btn-info" type="button">
                      Detalji
                    </button>
                  </td>
                  <td class="align-middle text-center">
                    <button (click)="tripService.addToCart(trip)" class="btn btn-success" type="button">
                      Dodaj u korpu
                    </button>
                  </td>
                  <td class="align-middle text-center">
                    <button (click)="tripService.addToFavourites(trip)" class="btn btn-warning" type="button">
                      Dodaj u listu želja
                    </button>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
