<div class="container">
  <div class="row">
    <div class="offset-3 col-6">
      <div class="card my-5">
        <div class="card-header">
          <h1 class="m-0">Registracija korisnika</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="passengerFrom" id="sign-up" method="post">
            <div class="form-group my-3">
              <label for="name">
                <strong>Ime: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" [formControlName]="passenger.name" id="name" type="text">
            </div>
            <div class="form-group my-3">
              <label for="surname">
                <strong>Prezime: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" formControlName="surname" id="surname" type="text">
            </div>
            <div class="form-group my-3">
              <label for="email">
                <strong>Adresa e-po≈°te: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" formControlName="email" id="email" type="email">
            </div>
            <div class="form-group my-3">
              <label for="password">
                <strong>Lozinka: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" formControlName="password" id="password" type="password">
            </div>
            <div class="form-group my-3">
              <label for="phone">
                <strong>Broj telefona: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" formControlName="phone" id="phone" type="text">
            </div>
            <div class="form-group my-3">
              <label for="address">
                <strong>Adresa: <span class="text-danger">*</span></strong>
              </label>
              <input class="form-control rounded-1" formControlName="address" id="address" type="text">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary rounded-1" form="sign-up" title="Registrujte se" type="submit">
                Registrujte se
              </button>
            </div>
            <div class="col-6 text-end">
              <a class="btn btn-link rounded-1" routerLink="" title="Prijava korisnika">
                Prijava korisnika
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
