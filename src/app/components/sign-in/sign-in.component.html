<div class="container">
  <div class="row">
    <div class="offset-3 col-6">
      <div class="card my-5">
        <div class="card-header bg-primary text-white">
          <h3 class="m-0">Korisnički interfejs</h3>
        </div>
        <div class="card-body">
          <form id="sign-in" method="post">
            <div class="form-group my-3">
              <label for="email">
                <strong>
                  <span class="text-danger">*</span>
                </strong> Adresa e-pošte:
              </label>
              <input class="form-control" id="email" name="email" type="email">
            </div>
            <div class="form-group my-3">
              <label for="password">
                <strong>
                  <span class="text-danger">*</span>
                </strong> Lozinka:
              </label>
              <input class="form-control" id="password" name="password" type="password">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary" form="sign-in" title="Prijavite se" type="submit">
                Prijavite se
              </button>
            </div>
            <div class="col-6 text-end">
              <a class="btn btn-link" routerLink="/sign-up" title="Registrujte se">
                Registrujte se
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
